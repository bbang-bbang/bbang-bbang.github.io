# Site Settings
# 블로그 이름
name: 데이터의 민족
# 홈페이지 도메인 이름
title: 데이터의 민족
description: Jekflix is a template for Jekyll inspired by Netflix and made by
  Thiago Rossener.
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Security
    url: /security
  # - title: Feed
    # url: /feed.xml
email: martusbang@naver.com
# See: https://disqus.com/
disqus_username: disqus_username

# Contact Form Setting (블로그레 연락처 양식 추가)
# See: https://formspree.io/
formspree_form_id: formspree_form_id


# Social Media Settings (블로그 소셜 미디어 링크 추가)
# Remove the item if you don't need it
github_username: github_username
facebook_username: facebook_username
twitter_username: twitter_username
instagram_username: instagram_username
linkedin_username: linkedin_username
medium_username: medium_username


# Posts Settings (게시물 관련 설정)
# 시간 표시 줄
show_time_bar: true
# 모달 창
show_modal_on_exit: false
show_modal_on_finish_post: true
# 두 개의 열 레이아웃
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings (빌드 설정)
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS (CSS 압축 여부)
sass:
  style: compressed

# Plugins (사용할 플러그인)
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff (빌드에서 제외할 파일 및 디렉터리)
exclude: [
  'docs/',
  'vendor/',
  'LICENSE',
  'CHANGELOG.md',
  'jekflix.gemspec',
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.1.2
